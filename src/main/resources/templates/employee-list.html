<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>List Employe</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">IsilEmployee</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Add </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/list}">List </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/employee-api}"> <span class="badge badge-dark">Api</span></a>
            </li>
        </ul>

    </div>
</nav>


<div class="container p-5">
    <h3>List Employes</h3>

    <div th:switch="students">

        <div th:case="*">

            <table class="table">

                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scotpe="col">name</th>
                    <th scope="col">Surnames</th>
                    <th scope="col">Dni</th>
                    <th scope="col">Cellphone</th>
                    <th scope="col">Country</th>
                    <th scope="col">City</th>
                    <th scope="col">Street</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employe : ${employess} ">
                    <th scope="row" th:text="${employe.id}"></th>
                    <th scope="row" th:text="${employe.name}"></th>
                    <td th:text="${employe.surnames}"></td>
                    <td th:text="${employe.dni}"></td>
                    <td th:text="${employe.cellphone}"></td>
                    <td th:text="${employe.address.country}"></td>
                    <td th:text="${employe.address.city}"></td>
                    <td th:text="${employe.address.street}"></td>

                    <td class="text-right">
                        <div class="btn-group">

                            <a class="btn btn-primary btn-sm"
                               th:href="@{/employee/edit/{id} (id=${employe.id})}">Edit</a>
                            <a class="btn btn-danger btn-sm"
                               th:href="@{/employee/delete/{id} (id=${employe.id})}">Delete</a>

                        </div>
                    </td>

                </tr>
                </tbody>


            </table>


        </div>

    </div>


</div>

</body>
</html>
