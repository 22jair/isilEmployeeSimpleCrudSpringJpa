<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Edit Employee</title>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">IsilEmployee</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Add </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/list}">List </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/employee-api}"> <span class="badge badge-dark">Api</span></a>
            </li>
        </ul>

    </div>
</nav>



<form class=" w-50 m-auto p-5" action="#" method="post"
      th:object="${employee}"
      th:action="@{/employee/update}"
>
    <h2>Employee Id: <label  th:text="${id}"></label></h2>
    <input  th:field="*{id}" type="hidden">

    <div class="row">
    <div class="form-group col-6">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-user-edit"></i></div>
            </div>
            <input  th:field="*{name}" id="edtRENombres" type="text" class="form-control" placeholder="Names">
        </div>

    </div>

    <div class="form-group col-6">
        <div class="input-group ">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-user-edit"></i></div>
            </div>
            <input th:field="*{surnames}" id="edtREApellidos" type="text" class="form-control" placeholder="Surnames">
        </div>

    </div>


        <div class="form-group col-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-id-card"></i></div>
                </div>
                <input th:field="*{dni}" id="edtREDni" type="number" class="form-control" placeholder="Dni" ></input>
            </div>

        </div>
        <div class="form-group  col-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
                </div>
                <input  th:field="*{cellphone}"  type="number" class="form-control" placeholder="Cellphone"></input>
            </div>
        </div>

        <div class="form-group  col-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
                </div>
                <input  th:field="*{address.country}"  type="text" class="form-control" placeholder="Country"></input>
            </div>
        </div>

        <div class="form-group  col-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
                </div>
                <input  th:field="*{address.city}"  type="text" class="form-control" placeholder="City"></input>
            </div>
        </div>

        <div class="form-group  col-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
                </div>
                <input  th:field="*{address.street}" type="text" class="form-control" placeholder="Street"></input>
            </div>
        </div>

    </div>


    <button id="btnRegistro" class="btn btn-block btn-outline-dark">Update</button>
</form>




</body>
</html>
